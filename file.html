		<script>
			function uploadImage() {
				const el = document.querySelector('input[type="file"]')
				const wrapper = document.querySelector('.image-upload-wrapper')
				const img = document.createElement('img')
				img.src = URL.createObjectURL(el.files[0])
				img.style.height = '400px'
				img.style.width = '500px'
				img.style.display = 'block'
				img.style.marginTop = '10px'
				wrapper.appendChild(img)
			}

			function showHoverPopup() {
				const popup = document.querySelector('.hover-content')
				popup.classList.add('hovered')
			}

			function hideHoverPopup() {
				const popup = document.querySelector('.hover-content')
				popup.classList.remove('hovered')
			}

			function openTab() {
				window.open('https://gotoinc.co', '_blank')
			}

			function myFunction() {
				myWin = window.open(
					'https://gotoinc.co',
					'myWin',
					'width=1200, height=600, top=100, left=100, scrollbars=yes, resizable=yes'
				)
			}

			function displayAlert() {
				var value = document.getElementById('name').value
				alert('Greetings ' + value + ', this is a test')
				document.getElementById('name').value = ''
			}

			function displayConfirm() {
				var value = document.getElementById('name').value
				confirm('Greetings ' + value + '. Are you sure you want to confirm?')
				document.getElementById('name').value = ''
			}

			function hideElement() {
				var x = document.getElementById('displayed-text')
				//style.visibility = "hidden";
				x.style.display = 'none'
			}

			function showElement() {
				var x = document.getElementById('displayed-text')
				//style.visibility = "visible";
				x.style.display = 'block'
			}
		</script>
